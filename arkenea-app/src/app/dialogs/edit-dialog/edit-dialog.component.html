<h1 mat-dialog-title>Edit Profile</h1>
<div mat-dialog-content fxLayout="column">
  <mat-form-field appearance="fill" >
    <mat-label>Name</mat-label>
    <input matInput >
  </mat-form-field>
  <mat-form-field appearance="fill" >
    <mat-label>Domain</mat-label>
    <input matInput >
  </mat-form-field>
  <section class="example-section" >
    <label class="example-margin">Gender:</label>
    <mat-radio-group>
      <mat-radio-button class="example-margin" value="male">Male</mat-radio-button>
      <mat-radio-button class="example-margin" value="female">Female</mat-radio-button>
    </mat-radio-group>
  </section>
  <mat-form-field appearance="fill" >
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="example-full-width" >
    <mat-label>Phone</mat-label>
    <span matPrefix>+91 &nbsp;</span>
    <input type="tel" matInput>
  </mat-form-field>
  <textarea name="" id="" cols="100" rows="40"></textarea>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Cancel</button>
  <button mat-button [mat-dialog-close]="" color="primary">Edit</button>
</div>
